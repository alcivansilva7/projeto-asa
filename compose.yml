services:
  banco:
    build: 
      context: ./banco
      dockerfile: Dockerfile
    image: mysql
    container_name: mysql
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: portal
      MYSQL_USER: portal
      MYSQL_PASSWORD: portal
    ports:
      - "3306:3306"
    networks:
      - projeto-asa
    
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    image: portal
    container_name: portal
    volumes:
      - portal:/var/www/html
    depends_on:
      - banco
    networks:
      - projeto-asa

  intranet:
    build:
      context: ./intranet
      dockerfile: Dockerfile
    image: intranet
    container_name: intranet
    volumes:
      - intranet:/var/www/html
    depends_on:
      - banco
    networks:
      - projeto-asa

  webmail:
    build: 
      context: ./webmail
      dockerfile: Dockerfile
    image: webmail
    container_name: webmail
    volumes:
      - webmail:/var/www/html
    networks:
      - projeto-asa

  email:
    build:
      context: ./email
      dockerfile: Dockerfile
    image: email
    container_name: email
    volumes:
      - postfix:/etc/postfix
      - dovecot:/etc/dovecot/conf.d
    ports:
      - "25:25/tcp"
      - "587:587/tcp"
      - "110:110/tcp"
      - "143:143/tcp"   
    networks:
      - projeto-asa 

  glpi:
    image: diouxx/glpi
    container_name: glpi
    volumes:
      - glpi2:/etc/
      - glpi:/var/www/html/glpi
    environment:
      - TIMEZONE=America/Recife
    networks:
      - projeto-asa

  nextcloud:
    build:
      context: ./nextcloud
      dockerfile: Dockerfile
    image: nextcloud
    container_name: nextcloud
    volumes:
      - nextcloud:/var/www/html
    networks:
      - projeto-asa

  proxy:
    build: 
      context: ./proxy
      dockerfile: Dockerfile
    image: proxy
    container_name: proxy
    ports:
      - "80:80"
    depends_on:
      - glpi
      - nextcloud
      - intranet
      - webmail
      - portal
    networks:
      - projeto-asa

  dnsprimario:
    build:
      context: ./dns/primario
      dockerfile: Dockerfile
    image: dnsprimario
    container_name: dnsprimario
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    networks:
      - projeto-asa

  dnssecundario:
    build:
      context: ./dns/secundario
      dockerfile: Dockerfile
    image: dnssecundario
    container_name: dnssecundario
    ports:
      - "54:53/udp"
      - "54:53/tcp"
    networks:
      - projeto-asa

networks:
  projeto-asa:
    driver: bridge
volumes:
  db-data:
  nextcloud:
  portal:
  intranet:
  webmail:
  glpi2:
  glpi:
  postfix:
  dovecot: